substitutions:
  #Name your Gateway
  device_name: langw-btproxy
  #Home Assistant Name
  friendly_name: ZS Gateway - BTProxy
  #Secret YAML is used for next data:
  #pi_pw: !secret api_password
  #ota_pw: !secret ota_password

esphome:
  name: "${device_name}"
  name_add_mac_suffix: true
  project:
    name: langw.btproxy
    version: "1.0"

esp32:
  board: esp32dev
  framework:
    type: arduino

#Ethernet connection information
ethernet:
  type: LAN8720
  mdc_pin: GPIO23
  mdio_pin: GPIO18
  clk_mode: GPIO0_IN
  phy_addr: 1
  power_pin: GPIO16

## General ESPHome settings
# Home Assistant API is enabled
api:
  #password: ${api_pw}
  reboot_timeout: 0s
# Logger is enabled
logger:
  level: DEBUG
# Enable OTA
ota:
  #password: ${ota_pw}
# Enable WEB
web_server:
  port: 80
# Enable HA Time
time:
  - platform: homeassistant
    id: homeassistant_time

#ESPHome Bluetooth_proxy settings
dashboard_import:
  package_import_url: github://mercenaruss/zigstar_gateways//files/ESP-HOME/zigstar-gw-lan/langw-btproxy.yaml@main

esp32_ble_tracker:
  scan_parameters:
    interval: 1100ms
    window: 1100ms
    active: true

bluetooth_proxy:
  active: true

## Safe Mode
button:
- platform: safe_mode
  name: Safe Mode Boot
  entity_category: diagnostic

## ESP32 Restart
switch:
  - platform: restart
    name: "${friendly_name} Restart"

# Extra sensor to keep track of gateway uptime
text_sensor:
  - platform: template
    name: "${friendly_name} Uptime"
    lambda: |-
      uint32_t dur = id(uptime_s).state;
      int dys = 0;
      int hrs = 0;
      int mnts = 0;
      if (dur > 86399) {
        dys = trunc(dur / 86400);
        dur = dur - (dys * 86400);
      }
      if (dur > 3599) {
        hrs = trunc(dur / 3600);
        dur = dur - (hrs * 3600);
      }
      if (dur > 59) {
        mnts = trunc(dur / 60);
        dur = dur - (mnts * 60);
      }
      char buffer[17];
      sprintf(buffer, "%ud %02uh %02um %02us", dys, hrs, mnts, dur);
      return {buffer};
    icon: mdi:clock-start
    update_interval: 60s

#Uptime
sensor:
  - platform: uptime
    id: uptime_s
    update_interval: 60s
