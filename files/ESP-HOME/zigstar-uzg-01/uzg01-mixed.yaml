substitutions:
  #Name your Gateway
  device_name: langw-mixed
  #Home Assistant Name
  friendly_name: ZS Gateway - Zigbee & BTProxy
  #Secret YAML is used for next data:
  #pi_pw: !secret api_password
  #ota_pw: !secret ota_password

esphome:
  name: "${device_name}"
  name_add_mac_suffix: true
  project:
    name: langw.mixed
    version: "1.0"

esp32:
  board: esp32dev
  framework:
    type: arduino

#Ethernet connection information
ethernet:
  type: LAN8720
  mdc_pin: GPIO23
  mdio_pin: GPIO18
  clk_mode: GPIO0_IN
  phy_addr: 1
  power_pin: GPIO16

## General ESPHome settings
# Home Assistant API is enabled
api:
  #password: ${api_pw}
  reboot_timeout: 0s
# Logger is enabled
logger:
  level: DEBUG
# Enable OTA
ota:
  #password: ${ota_pw}
# Enable WEB
web_server:
  port: 80

#ESPHome Bluetooth_proxy settings
dashboard_import:
  package_import_url: github://mercenaruss/zigstar_gateways//files/ESP-HOME/zigstar-gw-lan/langw-mixed.yaml@main

esp32_ble_tracker:
  scan_parameters:
    interval: 1100ms
    window: 1100ms
    active: true

bluetooth_proxy:
  active: true

#External component Stream Server
external_components:
  - source: github://mercenaruss/esphome-stream-server

## Safe Mode
button:
- platform: safe_mode
  name: Safe Mode Boot
  entity_category: diagnostic

# Enable HA Time
time:
  - platform: homeassistant
    id: homeassistant_time

# Extra sensor to keep track of gateway uptime
text_sensor:
  - platform: template
    name: "${friendly_name} Uptime"
    lambda: |-
      uint32_t dur = id(uptime_s).state;
      int dys = 0;
      int hrs = 0;
      int mnts = 0;
      if (dur > 86399) {
        dys = trunc(dur / 86400);
        dur = dur - (dys * 86400);
      }
      if (dur > 3599) {
        hrs = trunc(dur / 3600);
        dur = dur - (hrs * 3600);
      }
      if (dur > 59) {
        mnts = trunc(dur / 60);
        dur = dur - (mnts * 60);
      }
      char buffer[17];
      sprintf(buffer, "%ud %02uh %02um %02us", dys, hrs, mnts, dur);
      return {buffer};
    icon: mdi:clock-start
    update_interval: 60s

#Uptime
sensor:
  - platform: uptime
    id: uptime_s
    update_interval: 60s

# Device functions:
switch:
  - platform: restart
    name: "Gateway Restart"

  - platform: gpio
    pin: 33
    id: zRST_gpio
    inverted: yes
    restore_mode: ALWAYS_OFF
  - platform: template
    name: "Zigbee RST"
    icon: mdi:toggle-switch
    id: zRST
    turn_on_action:
      - switch.turn_on: zRST_gpio
      - delay: 15ms
      - switch.turn_off: zRST_gpio
      
  - platform: gpio
    pin: 32
    name: "Zigbee BSL"
    icon: mdi:toggle-switch
    id: zBSL
    inverted: yes
    restore_mode: ALWAYS_OFF
    internal: true
    
  - platform: template
    name: "Firmware Update"
    icon: mdi:cellphone-arrow-down
    turn_on_action:
      - script.execute: fw_update_mode
    turn_off_action:
      - switch.toggle: zRST

#Update CC2652 Firmware
script:
  - id: fw_update_mode
    then:
      - switch.turn_on: zBSL
      - delay: 1s
      - switch.turn_on: zRST_gpio
      - delay: 1s
      - switch.turn_off: zRST_gpio
      - logger.log: "Delaying ~5 seconds for TI chip to be ready"
      - delay: 5s
      - switch.turn_off: zBSL
      - logger.log: "Update with cc2538-bsl tool now!"
      - logger.log: "Usage: cc2538-bsl.py -p socket://ip_or_hostname:6638 -evw firmware.hex"

#UART Settings
uart:
  id: uart_bus
  rx_pin: GPIO5
  tx_pin: GPIO17
  baud_rate: 115200

#Serial Bridge Settings,uncomment #port to change default 6638 TCP port
stream_server:
  uart_id: uart_bus
#  port: 1234